server:
  port: 8100
spring:
  profiles:
    active: local
  application:
    name: eureka-server
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    dynamic:
      datasource:
        master:
          driver-class-name: org.h2.Driver
          driverClassName: org.h2.Driver
          url: jdbc:h2:~/test
          username: sa
          password:

logging:
  level:
    root: info
    org.springframework: info
    com.sinllf.server: info
#    com.sinllf.server.logger: warn
    com.sinllf.server.mapper: debug








